<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>机房添加</title>
</head>
<body>
    <h1>机房添加</h1>
    <form>
        机房: <input type="text" name="idc_name" /><br><br>
        地址: <input type="text" name="idc_address" /><br><br>
        电话: <input type="text" name="idc_phone" /><br><br>
        邮箱: <input type="text" name="idc_email" /><br><br>
        备注: <textarea rows="10" cols="30" name="remarks" /> </textarea><br><br>
        <input type="submit" value="提交">
    </form>
</body>
</html>
